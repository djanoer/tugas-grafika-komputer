<body>
  <canvas id="canvas1" width="500" height="500"></canvas>
  <script>
    var myCanvas;
    myCanvas = document.querySelector("#canvas1");
    var ctx = myCanvas.getContext("2d");
    var imageDataSaya = ctx.getImageData(0, 0, myCanvas.width, myCanvas.height);

    //DRAW HERE
    dda_line(imageDataSaya, 100, 100, 200, 200, 0, 255, 0);
    dda_line(imageDataSaya, 100, 100, 0, 200, 0, 255, 0);
    dda_line(imageDataSaya, 0, 200, 200, 200, 0, 255, 0);

    ctx.putImageData(imageDataSaya, 0, 0);

  </script>
